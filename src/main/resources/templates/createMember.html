<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>create member</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>

<header>
    <a href="/dashboard" class="header-link">
        <h1>Project Calculation Tool</h1>
    </a>
</header>

<div class="body-content">
    <form th:action="@{landingPage}">
        <button class="close-btn" >&times;</button>
    </form>


    <form action="#" th:action="@{/register}" th:object="${member}" method="post">
        <table>
            <tr>
                <td>
                    Name:
                </td>
                <td>
                    <input type="text" placeholder="Name" th:field="*{name}">
                </td>
            </tr>
            <tr>
                <td>
                    Email:
                </td>
                <td>
                    <input type="email" placeholder="Email" th:field="*{email}">
                </td>
            </tr>
            <tr>
                <td>
                    Password:
                </td>
                <td>
                    <input type="password" placeholder="Password" th:field="*{password}">
                </td>
            </tr>
        </table>
        <button type="submit" class="button">Create</button>
    </form>
</div>

</body>
</html>
