<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body class="login-page">

<div th:replace="~{fragments/navbar :: notLoggedInNavbar}"></div>

<div class="body-content">
    <div class="dashboard-title">
        <h1>Login</h1>
    </div>

    <div class="projects-grid">
        <div class="create-card">

            <div th:if="${error}" class="error-msg">
                <p th:text="${error}">Invalid email or password.</p>
            </div>
            <div th:if="${sessionExpiredMsg}" class="error-msg">
                <p th:text="${sessionExpiredMsg}">Session expired</p>
            </div>

            <form th:action="@{/login}" method="post">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input id="email"
                           type="email"
                           name="email"
                           class="input-field"
                           placeholder="Enter your email"
                           required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input id="password"
                           type="password"
                           name="password"
                           class="input-field"
                           placeholder="Enter your password"
                           required>
                </div>

                <button type="submit" class="login-link">
                    Login
                </button>
            </form>

            <p class="small-text">
                Don't have an account?
                <a href="/createMember" class="create-link">Create one here</a>
            </p>
        </div>
    </div>
</div>

</body>
</html>
