<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>create project</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body class="login-page">
<div th:replace="~{fragments/navbar :: loggedInNavbarnavbar}"></div>

<div class="body-content">
    <div class="dashboard-title">
        <h1>Add a Project</h1>
    </div>

    <div class="projects-grid">
        <div class="create-card">

            <form th:action="@{/createProject}" th:object="${project}" method="post">
                <div class="form-group">
                    <label for="name"> Project </label>
                    <input name="name"
                           id="name"
                           placeholder="Enter Project Name"
                           th:field="*{title}"
                           class="input-field"
                           required>

                </div>

                <div class="form-group">
                    <label>Description</label>
                    <input name="name"
                           placeholder="Enter a description"
                           th:field="*{description}"
                           class="input-field">
                </div>
                <button type="submit" class="create-project">Create</button>
                <a href="/dashboard" class="create-cancel">
                    Cancel
                </a>
            </form>
        </div>
    </div>
</div>
</body>
</html>
