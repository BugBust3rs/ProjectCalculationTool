<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>create project</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
<div>
    <h1>Add a Project</h1>
    <form action="#" th:action="@{createProject}" th:object="${project}" method="post">
        <table>
            <tr>
                <td>
                    Project
                </td>
                <td>
                    <input type="text" placeholder="Name Project" th:field="*{title}">
                </td>
            </tr>
            <tr>
                <td>
                    Description
                </td>
                <td>
                    <input type="text" placeholder="Write something" th:field="*{description}">
                </td>
            </tr>
            <tr>
                <td>
                    Estimated Time
                </td>
                <td>
                    <input type="text" placeholder="In days" th:field="*{estimatedTime}">
                </td>
            </tr>

        </table>

        <button type="submit" class="button">Create</button>
    </form>
    <form th:action="@{project/{projectId}(projecttId=${project.getProjectId()})}">
        <button type="submit" class="button">Cancel</button>
    </form>
</div>
</body>
</html>
