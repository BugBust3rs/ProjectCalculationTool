<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>create project</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body class="login-page">
<header>
    <a href="/dashboard" class="header-link">
        <h1>Project Calculation Tool</h1>
    </a>
    <a href="/logout" class="create-link">
        logout
    </a>
</header>

<div class="body-content">
    <div class="dashboard-title">
        <h1>Add a Project</h1>
    </div>

    <div class="projects-grid">
        <div class="project-card">

            <form th:action="@{/createProject}" th:object="${project}" method="post">
                <div class="form-group">
                    <label> Project </label>
                    <input name="name"
                           placeholder="Enter Project Name"
                           required>

                </div>

                <div class="form-group">
                    <label>Description</label>
                    <input name="name"
                           placeholder="Enter a description">
                </div>

                <div class="form-group">
                    <label>Estimated time</label>
                    <input name="time"
                           placeholder="Enter time estimate">
                </div>


                <button type="submit" class="create-link">Create</button>
                <a href="/dashboard" class="create-cancel">
                    Cancel
                </a>
            </form>
        </div>
    </div>
</div>
</body>
</html>
